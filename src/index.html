<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PUC ERC-20 1e14</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"></script>
  <script src="js/abi.js"></script>
  <script src="js/blockchain.js"></script>
</head>

<body>
  <div class="container">
    <h1>PUC ERC-20 1e14</h1>
    <p>Este token ERC-20 somente permite a transferência de valores múltiplos de 1e14 wei.</p>
    <div class="panel panel-default">
      <div class="panel-heading">Nome</div>
      <div class="panel-body">
        <p id="tokenname"></p>
        <button onclick="tokenName()">Obter</button>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Símbolo</div>
      <div class="panel-body">
        <p id="symbol"></p>
        <button onclick="symbol()">Obter</button>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Total Disponível</div>
      <div class="panel-body">
        <p id="total"></p>
        <button onclick="totalSupply()">Obter</button>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Decimais</div>
      <div class="panel-body">
        <p id="decimals"></p>
        <button onclick="decimals()">Obter</button>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Transferir</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="receiver">Endereço de destinatário</label>
            <input type="text" class="form-control" id="receiver" placeholder="Endereço">
          </div>
          <div class="form-group">
            <label for="numtokens">Número de Tokens</label>
            <input type="text" class="form-control" id="numtokens" placeholder="Múltiplos de 1e14">
          </div>
          <button type="button" onclick="transfer()" class="btn btn-default">Enviar</button>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Saldo da Carteira</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="tokenowner">Endereço de carteira</label>
            <input type="text" class="form-control" id="tokenowner" placeholder="Endereço">
            <p id="balanceof"></p>
          </div>
          <button type="button" onclick="balanceOf()" class="btn btn-default">Enviar</button>

        </form>
      </div>
    </div>

  </div>
</body>
</html>
